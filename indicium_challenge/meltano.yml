    variant: meltano
    config:
      host: localhost
      port: 5432
      user: maira
      password: maira
      dbname: northwind
      postgres_user: maira
  - name: target-csv
    variant: hotgluexyz
    pip_url: git+https://github.com/hotgluexyz/target-csv.git
